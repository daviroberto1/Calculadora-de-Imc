<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imc</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div><label for="nome">Nome: </label><input type="text" placeholder="Nome" id="nome"></div>
        <div><label for="peso">Peso: </label><input type="number" placeholder="Quilos" max="999" step="0.01" id="peso"></div>
        <div><label for="alt">Altura: </label><input type="number" placeholder="Metros" max="999" step="0.1" id="altura"></div>
        <div class="buttons">
            <button id="calcular">Calcular</button>
            <button id="limpar">Limpar</button>
        </div>
        <div class="resultado" id="resultado"></div>

    </div>
    <script src="main.js"></script>
</body>

</html>
